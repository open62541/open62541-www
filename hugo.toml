# Navigation Menu
[menu]
  [[menu.main]]
    name = "Download"
    url = "/download"
    weight = 1
  
  [[menu.main]]
    identifier = "docu"
    name = "Documentation"
    weight = 2
    [menu.main.params]
      has_submenu = true
      submenu = [
        { name = "Development Branch (HTML)", url = "/doc/master/", target = "_blank" },
        { name = "Development Branch (PDF)", url = "/doc/open62541-master.pdf", target = "_blank" },
        { name = "Latest Release (HTML)", url = "/doc/v1.4.12/", target = "_blank" },
        { name = "Latest Release (PDF)", url = "/doc/open62541-v1.4.12.pdf", target = "_blank" },
        { name = "Other Releases", url = "/documentation" }
      ]
  
  [[menu.main]]
    name = "Certification"
    url = "/certification"
    weight = 3
  
  [[menu.main]]
    name = "Query Parser"
    url = "/query_parser"
    weight = 4
  
  [[menu.main]]
    name = "Community"
    url = "/community"
    weight = 5
